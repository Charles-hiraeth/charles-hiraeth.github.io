<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato de Emergência</title>
</head>
<body>
    <h2>Entre em contato</h2>
    <form action="/enviar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required></textarea><br><br>

        <label for="emergencia">Selecione o serviço de emergência:</label><br>
        
        <a href="https://www.policiamilitar.sp.gov.br/">
            <input type="radio" id="policia" name="emergencia" value="Polícia" required>
            <label for="policia">1 - Polícia</label>
        </a><br>

        <a href="https://www.corpodebombeiros.sp.gov.br/#/">
            <input type="radio" id="bombeiro" name="emergencia" value="Bombeiro">
            <label for="bombeiro">2 - Bombeiro</label>
        </a><br>

        <a href="https://ambulanciacampinas.com.br/">
            <input type="radio" id="ambulancia" name="emergencia" value="Ambulância">
            <label for="ambulancia">3 - Ambulância</label>
        </a><br><br>

        <button type="submit">Enviar</button><br><br> 


           <h2><a href="index.html">Início</a></h2> 
           <a href="pagina1.html">Página 1</a>
           <a href="pagina2.html">Página 2</a>
           <a href="pagina3.html">Página 3</a>
         

    </form>
</body>
</html>
